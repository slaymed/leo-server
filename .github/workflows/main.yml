name: Pull code, rebuild files and restart pm2 process

on:
    push:
        branches: [master]

jobs:
    update:
        runs-on: ubuntu-latest
        steps:
            - name: Rebuild server
              uses: garygrossgarten/github-action-ssh@release
              with:
                  command: |
                      cd leo-server
                      git pull
                      npm install
                      npm run migration:run
                      pm2 restart server
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  privateKey: ${{ secrets.PRIVATE_KEY }}
